{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}	
<div class="col-lg-8">
	<p><h1 class="mt-4"><span style="color:#e74c3c"><cite>
		{{ post.title }}
	</cite></span></h1>
	<hr />
	<p class="date">
		Published on {{ post.publish }} 
		by {{ post.author }}
	</p>
	<div id="post">
		<!--Full post content goes here-->
		<p>{{post.body|safe}}</p>
		
		<!--Tags goes here-->
		<div class="row">
		<div class="col-8 col-sm-6">
			{% for tag in post.tags.all %}
				<span class="badge badge-info">{{ tag.name }}</span>
			{% endfor %}
		</div>
		
		<!--Social sharing button-->
		<div class="col-4 col-sm-6">
			<div class="text-center">
				<a class="btn btn-social-icon btn-xs btn-twitter" href="https://twitter.com/home?status=Check%20out%20this%20{{ request.build_absolute_uri }}" onclick="window.open('https://twitter.com/home?status=Check%20out%20this%20{{ request.build_absolute_uri }}', 'newwindow', 'width=300,height=250'); return false;"><i class="fa fa-twitter"></i></a>
				<a class="btn btn-social-icon btn-xs btn-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}', 'newwindow', 'width=300,height=250'); return false;"><i class="fa fa-facebook"></i></a>
				<a class="btn btn-social-icon btn-xs btn-google-plus" href="https://plus.google.com/share?url={{ request.build_absolute_uri }}" onclick="window.open('https://plus.google.com/share?url={{ request.build_absolute_uri }}', 'newwindow', 'width=300,height=250'); return false;"><i class="fa fa-google-plus"></i></a>
			</div>	
		</div>
		</div>
		
	</div>
	<hr />
	
	<!--Disqus comment plugin-->
    <div id="disqus_thread"></div>
        <script>               
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://navhi-microblog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <hr>
</div>
{% endblock %}
