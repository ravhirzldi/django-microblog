{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Navhi Microblog - New Post{% endblock %}
{% block content %}
    <div class="col-lg-8 text-justify">
        <h1>Create New Post</h1>
        <hr/>
        <form action="{{ action_url }}" method="post" accept-charset="utf-8">
            {{ form|crispy }}
            {{ form.media }}
            {% csrf_token %}
            <p><input type="submit" class="btn btn-success btn-block" value="Save"></p>
        </form>
    </div>
{% endblock %}
