{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
	<p><h1><span style="color:#e74c3c"><cite>
		{{ post.title }}
	</cite></span></h1>
	<hr />
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<article>
					<p class="date">
						Published on {{ post.publish }} 
						by {{ post.author }}
					</p>
					<div id="post">
						<p>{{post.body|safe}}</p>
						
						<div class="col-xs-8 col-sm-6">
							{% for tag in post.tags.all %}
							<span class="label label-default">{{ tag.name }}</span>
							{% endfor %}
						</div>
						
						<div class="col-sm-6">
							<div class="text-center">
								<a class="btn btn-social-icon btn-xs btn-twitter" href="https://twitter.com/home?status=Check%20out%20this%20{{ request.build_absolute_uri }}"><i class="fa fa-twitter"></i></a>
								<a class="btn btn-social-icon btn-xs btn-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}"><i class="fa fa-facebook"></i></a>
								<a class="btn btn-social-icon btn-xs btn-google-plus" href="https://plus.google.com/share?url={{ request.build_absolute_uri }}"><i class="fa fa-google-plus"></i></a>
							</div>
						</div>
						
						<!--<div class="col-xs-4 col-sm-6">
							<div class="fb-share-button" data-href="{{ request.build_absolute_uri }}" data-layout="button" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="{{ request.build_absolute_uri }}">Bagikan</a></div>
						</div>-->
						
					</div>
				</article>
				<hr />
                
                <div id="disqus_thread"></div>
                    <script>
                    
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                    /*
                    var disqus_config = function () {
                    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    */
                    (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://navhi-microblog.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <hr>
			</div>
        </div>
    </div>
{% endblock %}
