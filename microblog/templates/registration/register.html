{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Navhi Microblog - Register{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto">
    <br />
    <div class="card">
        <h5 class="card-header bg-dark text-white">Register New User</h5>
        <div class="card-body">
      <form method="post" action=".">{% csrf_token %}
            <table border="0">
                  {{ form|crispy }}
            </table>
            <p><input type="submit" class="btn btn-success btn-block" value="Register"></p>
      </form>
      <p></p><a class="btn btn-info btn-block" href="{% url 'login' %}" role="button">Login</a></p>
      </div>
    </div>
    <br />
</div>
{% endblock %}
