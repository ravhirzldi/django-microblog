{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Navhi Microblog - Login{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto">
    <br /><br /><br /><br /><br />
    <div class="card">
        <h5 class="card-header bg-dark text-white">User Login</h5>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
    <br />
</div>
{% endblock %}
